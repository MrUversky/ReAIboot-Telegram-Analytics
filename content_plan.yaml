# ReAIboot - План развития проекта
# Документ: https://github.com/MrUversky/ReAIboot-Telegram-Analytics/blob/main/PROJECT_PLAN.md

# ===== ЗАДАЧА И ЦЕЛИ ПРОЕКТА =====
#
# ЦЕЛЬ: Автоматизированная система анализа популярных постов в Telegram
#       и генерации сценариев для контента проекта "ПерепрошИИвка"
#
# ОСНОВНЫЕ ЗАДАЧИ:
# 1. Парсинг Telegram каналов и поиск "залетевших" постов
# 2. Анализ причин успеха постов через LLM
# 3. Фильтрация подходящих постов для проекта ПерепрошИИвка
# 4. Генерация сценариев для Reels с раскадровкой и озвучкой
# 5. Управление рубриками и форматами контента
# 6. Веб-интерфейс для отслеживания процесса
#
# БЮДЖЕТ: Не более $1-2 в день на обработку 100 постов
# ===== ЗАДАЧА И ЦЕЛИ ПРОЕКТА =====

# ===== ТЕКУЩАЯ СТРУКТУРА РУБРИК =====
rubrics:
  - id: theory
    name: "Основы / Теория"
    examples: ["почему", "как устроено", "модель", "принципы", "концепция", "фундаментальные", "основы"]
    weekly_quota: 2

  - id: practice
    name: "Практика / Упражнение"
    examples: ["пошагово", "упражнение", "чек-лист", "скрипт", "туториал", "как сделать", "гайд"]
    weekly_quota: 3

  - id: tools
    name: "Инструменты / Ресурсы"
    examples: ["инструмент", "библиотека", "фреймворк", "ресурс", "сервис", "платформа"]
    weekly_quota: 2

  - id: trends
    name: "Тренды / Новости"
    examples: ["тренд", "релиз", "новость", "обновление", "запуск", "анонс"]
    weekly_quota: 2

  - id: case
    name: "Кейс / Опыт"
    examples: ["кейс", "опыт", "история", "результат", "применение", "пример из практики"]
    weekly_quota: 2

  - id: insight
    name: "Инсайт / Мнение"
    examples: ["инсайт", "мнение", "точка зрения", "размышление", "взгляд", "анализ"]
    weekly_quota: 2

constraints:
  max_caption_len: 2000
  locales: ["ru"]
