    <script>
        // API –∫–ª–∏–µ–Ω—Ç
        const API_BASE = 'http://localhost:8001';

        async function apiRequest(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers,
                    },
                    ...options,
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                return null;
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∞–Ω–∞–ª–∏—Ç–∏–∫–∏
        async function loadAnalytics() {
            const data = await apiRequest('/api/stats/llm');
            if (data) {
                document.getElementById('total-posts').textContent = '0';
                document.getElementById('processed-posts').textContent = data.processed_posts || '0';
                document.getElementById('total-scenarios').textContent = data.generated_scenarios || '0';
                document.getElementById('avg-time').textContent = `${data.avg_processing_time?.toFixed(1) || '0'} —Å–µ–∫`;
                document.getElementById('llm-status').textContent = '‚úÖ –ê–∫—Ç–∏–≤–µ–Ω';
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ—Å—Ç–æ–≤
        async function loadPosts() {
            const container = document.getElementById('posts-container');
            const data = await apiRequest('/api/posts');

            if (data && Array.isArray(data)) {
                container.innerHTML = data.map(post => `
                    <div class="bg-white shadow rounded-lg p-6 card-hover">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-lg font-semibold text-gray-900 truncate">${post.channel_title}</h3>
                            <span class="px-2 py-1 text-xs font-medium rounded-full ${
                                post.status === 'completed' ? 'bg-green-100 text-green-800' :
                                post.status === 'processing' ? 'bg-blue-100 text-blue-800' :
                                'bg-gray-100 text-gray-800'
                            }">${post.status}</span>
                        </div>

                        <div class="grid grid-cols-2 gap-4 mb-4 text-sm">
                            <div class="flex items-center space-x-2">
                                <i data-lucide="eye" class="w-4 h-4 text-gray-500"></i>
                                <span>${post.views?.toLocaleString() || 0}</span>
                            </div>
                            <div class="flex items-center space-x-2">
                                <i data-lucide="heart" class="w-4 h-4 text-red-500"></i>
                                <span>${post.reactions || 0}</span>
                            </div>
                        </div>

                        <p class="text-gray-600 text-sm mb-4 line-clamp-3">${post.text}</p>

                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-2">
                                <span class="text-sm font-medium text-blue-600">${post.score?.toFixed(1) || '0.0'}</span>
                                <span class="text-xs text-gray-500">—Ä–µ–π—Ç–∏–Ω–≥</span>
                            </div>
                            <button class="text-blue-600 hover:text-blue-800 text-sm font-medium">
                                –ü–æ–¥—Ä–æ–±–Ω–µ–µ ‚Üí
                            </button>
                        </div>
                    </div>
                `).join('');

                // –ü–µ—Ä–µ–∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –∏–∫–æ–Ω–∫–∏
                lucide.createIcons();
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ü–µ–Ω–∞—Ä–∏–µ–≤
        async function loadScenarios() {
            const container = document.getElementById('scenarios-content');
            const data = await apiRequest('/api/scenarios');

            if (data && Array.isArray(data)) {
                container.innerHTML = `
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        ${data.map(scenario => `
                            <div class="bg-white shadow rounded-lg p-6 card-hover">
                                <div class="flex items-center justify-between mb-4">
                                    <h3 class="text-lg font-semibold text-gray-900">${scenario.title}</h3>
                                    <span class="px-2 py-1 text-xs font-medium rounded-full bg-blue-100 text-blue-800">
                                        ${scenario.duration} —Å–µ–∫
                                    </span>
                                </div>

                                <div class="space-y-3 mb-4">
                                    <div class="bg-blue-50 rounded-lg p-3">
                                        <h4 class="text-sm font-medium text-blue-900 mb-1">üé£ Hook</h4>
                                        <p class="text-sm text-blue-800">${scenario.hook?.text || 'Hook –Ω–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω'}</p>
                                    </div>

                                    <div class="bg-green-50 rounded-lg p-3">
                                        <h4 class="text-sm font-medium text-green-900 mb-1">üí° Insight</h4>
                                        <p class="text-sm text-green-800">${scenario.insight?.text || 'Insight –Ω–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω'}</p>
                                    </div>
                                </div>

                                <div class="flex space-x-2">
                                    <button class="flex-1 bg-blue-600 text-white px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700">
                                        ‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å
                                    </button>
                                    <button class="flex-1 bg-green-600 text-white px-3 py-2 rounded-md text-sm font-medium hover:bg-green-700">
                                        ‚úÖ –û–¥–æ–±—Ä–∏—Ç—å
                                    </button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;

                // –ü–µ—Ä–µ–∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –∏–∫–æ–Ω–∫–∏
                lucide.createIcons();
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –≤–∫–ª–∞–¥–æ–∫
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', function() {
                const tabName = this.dataset.tab;

                // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ –≤–∫–ª–∞–¥–∫–∏
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.add('hidden');
                });

                // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–µ —Å—Ç–∏–ª–∏
                document.querySelectorAll('.tab-button').forEach(btn => {
                    btn.classList.remove('border-blue-500', 'text-blue-600');
                    btn.classList.add('border-transparent', 'text-gray-500');
                });

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—É—é –≤–∫–ª–∞–¥–∫—É
                document.getElementById(`${tabName}-content`).classList.remove('hidden');
                this.classList.remove('border-transparent', 'text-gray-500');
                this.classList.add('border-blue-500', 'text-blue-600');

                // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –≤–∫–ª–∞–¥–∫–∏
                if (tabName === 'posts') {
                    loadPosts();
                } else if (tabName === 'scenarios') {
                    loadScenarios();
                }
            });
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
        document.getElementById('refreshBtn').addEventListener('click', function() {
            loadAnalytics();
            const activeTab = document.querySelector('.tab-button.border-blue-500');
            if (activeTab) {
                const tabName = activeTab.dataset.tab;
                if (tabName === 'posts') loadPosts();
                if (tabName === 'scenarios') loadScenarios();
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
            loadAnalytics();
        });
    </script>
